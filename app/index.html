<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level - Workshop 14</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/styles/app.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <header id="splash-screen">
        <section>
            <h1>Level</h1>
            <span class="subheading">A spirit level for the web</span>
            <footer data-hook="load-status">loading...</footer>
        </section>
    </header>
    <main>
        <section id="spirit-level">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200">
            <linearGradient id="g871" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop stop-color="#FF08A4" offset="0"/><stop stop-color="#0B7EE3" offset="1"/>
            </linearGradient>
            <!-- <rect x="-250" y="-250" width="500" height="500" fill="url(#g871)"></rect> -->

            <circle class="background" cx="0" cy="0" r="90"></circle>
            <circle id="bubble" cx="0" cy="0" r="10" fill="white"></circle>
            <circle class="dashed" cx="0" cy="0" r="45"></circle>
            <circle class="solid" cx="0" cy="0" r="10"></circle>
            <line x1="0" y1="-90" x2="0" y2="-10" />
            <line x1="0" y1="10" x2="0" y2="90" />
            <line x1="-90" y1="0" x2="-10" y2="0" />
            <line x1="10" y1="0" x2="90" y2="0" />
            </svg>
        </section>
        <section id="menu">
            <h1>Menu</h1>
            <ul>
                <a href="/">
                    <li><span></span> <span></span> Default</li>
                </a>
                <a href="/pinky">
                    <li><span></span> <span></span> pinky</li>
                </a>
                <a href="/grey">
                    <li><span></span> <span></span> grey</li>
                </a>
            </ul>
        </section>
    </main>
    <footer class="page">
        <nav>
            <a href="http://workshop14.io">Workshop 14</a>
            <a href="/menu" class="right">menu</a>
        </nav>
    </footer>

  <script src="app.js"></script>
</body>
</html>
